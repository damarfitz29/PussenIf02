<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Edit Anggota</title>
</head>
<body>
	<form action="#" th:action="@{/anggota/edit}" th:object="${anggota}" method="post">
		<div>
			<label th:for="${actor.firstName}">First Name</label>
			<input type="text" th:field="*{firstName}" th:errorclass="fieldError"/>
			<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name</p>
		</div>
		<div>
			<label th:for="${actor.lastName}">Last Name</label>
			<input type="text" th:field="*{lastName}" th:errorclass="fieldError"/>
			<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name</p>
		</div>
		<div>
		<input type="submit" value="UBAH"/>
		<input type="hidden" th:field="*{actorId}" th:value="*{actorId}" />
		</div>
	</form>
</body>
</html>
