<!-- <script type="text/javascript" src="../webjars/datatables/js/dataTables.bootstrap4.min.js"></script> -->
<script type="text/javascript">
	$(document).ready(function() {
		$("table").dataTable();

		$(".delete").click(function() {
			var idx = $(".delete").index(this);
			var id = $(".del:eq(" + idx + ")").val();
			var url = "/deleteUser";
			var choice = confirm('Apakah Anda Yakin Akan Di Hapus?');
			if (choice === true) {
				$.get(url, {
					userId : id
				}).done(function() {
					window.location.reload();
				});
			} else {
				return false;
			};
		});
	});

	$(document).on('dblclick', 'Nama', function() {
		alert("bisa")
		var idx = $(".Nama").index(this);
		var userId = $(".userId:eq(" + idx + ")").val();
		var newName = prompt("Ganti Nama User", $(this).text());
		var url = "/gantiNamaUser";
		var clicked = $(this);
		$.get(url, {
			x : userId,
			y : newName
		}).done(function(data) {
			if (data)
				$(clicked).text(newName);
		});
	});
</script>

<title>Index User</title>
</head>
<body>
	<div class="topnav">
		<a class="active" href="#home">Home</a> <a href="#presensi">Presensi</a>
		<a href="#contact">Contact</a> <a href="#about">About</a>
	</div>
	<p th:text="${tanggal}"></p>
	<h1 style="padding-left: 15px;">DATA USER</h1>
	<div style="padding-left: 15px;">
		<button type="button" class="btn btn-sm">
			<a th:href="@{'/user/add/' }"><i class="fas fa-plus-square"></i></a>
		</button>
	</div>
	<table class="table table-striped col-lg-10">
		<thead>
			<tr>
				<th>Nama</th>
				<th>Level</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${semuaUser}">
				<td th:text="${user.nama}" class="Nama"></td>
				<td th:text="${user.Level}" class="Level"></td>
				<td><a th:href="@{'/user/detail/' + ${user.userId}}"><i
						class="fas fa-external-link-alt"></i></a> <a
					th:href="@{'/user/edit/' + ${user.userId}}"><i
						class="fas fa-edit"></i></a> <a href="##" class="delete"><i class="fas fa-trash-alt"></i></a> <input
					type="hidden" class="del" th:value="${user.userId}" /></td>
			</tr>
		</tbody>
	</table>
	<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: green;
	color: white;
	text-align: center;
}
</style>
