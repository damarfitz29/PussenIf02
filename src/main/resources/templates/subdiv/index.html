<script type="text/javascript">
	$(document).ready(function(){
		$("table").dataTable();
		
		$(".hapus").click(function(){
			var idx = $(".hapus").index(this);
			var id = $(".cas:eq(" +idx+ ")").val();
		    var url = "/deleteSub";
		    var choice = confirm('Apakah Anda Yakin Akan Di Hapus?');
		    if(choice == true){
		    	$.get(url, {subdivId : id}).done(function(){
		    		location.reload();
		    	});
		    } else {
		    	return false;
		    };
		});
	});
	
	$(document).on('dblclick','Nama',function(){
		alert("bisa")
		var idx = $(".Nama").index(this);
		var golonganId = $(".golonganId:eq(" + idx + ")").val();
		var newName = prompt("Ganti Nama Golongan", $(this).text());
		var url = "/gantiNamaGol";
		var clicked = $(this);
		$.get(url, {x : golonganId, y: newName})
			.done(function(data){
				if(data) $(clicked).text(newName);
		});
	});
	
</script>

<title>Index Sub Divisi</title>
</head>
<body>
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#presensi">Presensi</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
	<p th:text="${tanggal}"> </p>
	<h1 style="padding-left:15px;">Data Sub Divisi</h1>
	<div style="padding-left:15px;">
		<button type="button" class="btn btn-sm"><a th:href="@{'/subdivisi/add/' }"><i class="fas fa-plus-square"></i></a></button>
	</div>
	<table class="table table-striped col-lg-10">
		<thead>
			<tr>
				<th>Nama</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="subdivisi : ${semuaSubdivisi}">
				<td th:text="${subdivisi.Nama}" class="Nama"> </td>
				<td>
					<a th:href="@{'/subdivisi/edit/' + ${subdivisi.subdivId}}"><i class="fas fa-edit"></i></a>	
					<a href="##" class="hapus"><i class="fas fa-trash-alt"></i></a>	
					<input type="hidden" class="cas" th:value="${subdivisi.subdivId}"/>			
				</td>
				</tr>
		</tbody>
	</table>
