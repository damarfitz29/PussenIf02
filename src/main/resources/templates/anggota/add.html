<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Tambah Anggota</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="http://code.jquery.com/jquery-2.2.4.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<link rel="stylesheet" href="/resources/demos/style.css" />
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(function() {
		$("#accordion").accordion();
		var spinner1 = $("#spinner1").spinner();
		var spinner2 = $("#spinner2").spinner();
		var spinner3 = $("#spinner3").spinner();
	});
</script>
</head>
<body>
	<div id="accordion">
		<h3>DATA ANGGOTA</h3>
		<div>
			<form action="#" th:action="@{/anggota/add}" th:object="${anggota}" method="post">
				<div class="form-row">
					<div class="form-group col-md-1">
						<label th:for="${anggota.anggotaId}">Anggota ID :</label> 
						<input type="text" th:field="*{anggotaId}" th:errorclass="fieldError" class="form-control" id="inputID" placeholder="ID" />
						<p th:if="${#fields.hasErrors('anggotaId')}" th:errors="*{anggotaId}">Anggota ID</p>
					</div>
					<div class="form-group col-md-3">
						<label th:for="${anggota.Nrp}">NRP/NIK :</label> 
						<input type="text" th:field="*{nrp}" th:errorclass="fieldError" class="form-control" id="inputNrp" placeholder="NRP/NIK" />
						<p th:if="${#fields.hasErrors('nrp')}" th:errors="*{nrp}">NRP/NIK</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.nama}">Nama :</label> 
						<input type="text" th:field="*{nama}" th:errorclass="fieldError" class="form-control" id="inputNama" placeholder="Nama Lengkap" />
						<p th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Nama</p>
					</div>
					<div class="form-group col-md-6">
						<label th:for="${anggota.alamat}">Alamat :</label> 
						<input type="text" th:field="*{alamat}" th:errorclass="fieldError" class="form-control" id="inputAlamat" placeholder="ex: Jalan S. Parman Kav.7-9 No.12B Jakarta Barat" />
						<p th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}">Alamat</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.tglLahir}">Tanggal Lahir :</label> <input
							type="date" th:field="*{tglLahir}" th:errorclass="fieldError" class="form-control" id="inputTanggalLahir"
							placeholder="Tanggal Lahir" />
						<p th:if="${#fields.hasErrors('tglLahir')}" th:errors="*{tglLahir}">Tanggal Lahir</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.golonganId}">Golongan :</label> <select th:field="*{anggotaId}" th:errorclass="fieldError" id="inputGolongan"
							class="form-control" >
							<option value="">Pilih...</option>
							<option value="PNS">PNS</option>
							<option value="Jendral">Jendral</option>
							<option value="Tamtama">Tamtama</option>
							<option value="Bintara">Bintara</option>
						</select>
						<p th:if="${#fields.hasErrors('golonganId')}" th:errors="*{golonganId}">Golongan</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.agama}">Agama :</label> <select th:field="*{agama}" th:errorclass="fieldError" id="inputAgama"
							class="form-control">
							<option value="">Pilih...</option>
							<option value="Islam">Islam</option>
							<option value="Kristen">Kristen</option>
							<option value="Katolik">Katolik</option>
							<option value="Hindu">Hindu</option>
							<option value="Budha">Budha</option>
							<option value="Atheis">Atheis</option>
						</select>
						<p th:if="${#fields.hasErrors('agama')}" th:errors="*{agama}">Agama</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.jenisKelamin}">Jenis Kelamin :</label> <select th:field="*{jenisKelamin}" th:errorclass="fieldError"
							id="inputGender" class="form-control">
							<option value="">Pilih...</option>
							<option value="Laki-Laki">Laki-laki</option>
							<option value="Perempuan">Perempuan</option>
						</select>
						<p th:if="${#fields.hasErrors('jenisKelamin')}" th:errors="*{jenisKelamin}">Jenis Kelamin</p>
					</div>	
					<div class="form-group col-md-4">
						<label th:for="${anggota.status}">Status :</label> <select th:field="*{status}" th:errorclass="fieldError"
							id="inputStatus" class="form-control">
							<option value="">Pilih...</option>
							<option value="Menikah">Menikah</option>
							<option value="Belum Menikah">Belum Menikah</option>
							<option value="Duda">Duda</option>
							<option value="Janda">Janda</option>
						</select>
						<p th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status</p>
					</div>		
					<div class="form-group col-md-4">
						<label th:for="${anggota.tglAktif}">Tanggal Aktif :</label> <input
							type="date" th:field="*{tglAktif}" th:errorclass="fieldError" class="form-control" id="inputTanggalAktif"
							placeholder="Tanggal Aktif" />
						<p th:if="${#fields.hasErrors('tglAktif')}" th:errors="*{tglAktif}">Tanggal Aktif</p>
					</div>		
				</div>
				<div class="form-group">
					<label th:for="${anggota.foto}">Upload Foto Terbaru :</label>
					<input type="file" th:field="*{foto}" th:errorclass="fieldError" class="form-control-file"
						id="exampleFormControlFile1" />
					<p th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}">Foto</p>
				</div>
			</form>
			<button type="submit" class="btn btn-primary" value="Simpan">Simpan</button>
		</div>
		</div>
</body>
</html>
