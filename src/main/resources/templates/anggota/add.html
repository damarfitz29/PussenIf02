<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Tambah Anggota</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
 

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<!-- <script src="http://code.jquery.com/jquery-2.2.4.js"></script>  -->

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>


</head>
<body>
	<div id="accordion">
		<h3>DATA ANGGOTA</h3>
		<div>
			<form action="#" th:action="@{/anggota/add}" th:object="${anggota}" method="post">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label th:for="${anggota.Nrp}">NRP/NIK :</label> 
						<input type="text" th:field="*{nrp}" th:errorclass="fieldError" class="form-control" id="inputNrp" placeholder="NRP" />
						<p th:if="${#fields.hasErrors('nrp')}" th:errors="*{nrp}">NRP/NIK</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.nama}">Nama :</label> 
						<input type="text" th:field="*{nama}" th:errorclass="fieldError" class="form-control" id="inputNama" placeholder="Nama Lengkap" />
						<p th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Nama</p>
					</div>
					<div class="form-group col-md-6">
						<label th:for="${anggota.alamat}">Alamat :</label> 
						<input type="text" th:field="*{alamat}" th:errorclass="fieldError" class="form-control" id="inputAlamat" placeholder="ex: Jalan S. Parman Kav.7-9 No.12B Jakarta Barat" />
						<p th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}">Alamat</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.tanggalLahir}">Tanggal Lahir :</label> <input
							type="text" th:field="*{tanggalLahir}" th:errorclass="fieldError" class="form-control" id="datepicker"
							placeholder="Tanggal Lahir" />
						<p th:if="${#fields.hasErrors('tanggalLahir')}" th:errors="*{tanggalLahir}">Tanggal Lahir</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.golonganId}">Golongan :</label> 
						<select th:field="*{golonganId.golonganId}" th:errorclass="fieldError" id="inputGolongan"
							class="form-control" >
							<div th:each="y : ${gol}">
							<option th:value="${y.golonganId}" th:text="${y.nama}"></option>
							</div>
						</select>
						<p th:if="${#fields.hasErrors('golonganId')}" th:errors="*{golonganId}">Golongan</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.divisiId}">Divisi :</label> 
						<select th:field="*{divisiId.divisiId}" th:errorclass="fieldError" id="inputDivisi"
							class="form-control" >
							<div th:each="z : ${div}">
							<option th:value="${z.divisiId}" th:text="${z.nama}"></option>
							</div>
						</select>
						<p th:if="${#fields.hasErrors('divisiId')}" th:errors="*{divisiId}">Divisi</p>
					</div>
					<div class="form-group col-md-4">
						<label th:for="${anggota.agama}">Agama :</label> <select th:field="*{agama}" th:errorclass="fieldError" id="inputAgama"
							class="form-control">
							<option value="">Pilih...</option>
							<option value="Islam">Islam</option>
							<option value="Kristen">Kristen</option>
							<option value="Katolik">Katolik</option>
							<option value="Hindu">Hindu</option>
							<option value="Budha">Budha</option>
							<option value="Atheis">Atheis</option>
						</select>
						<p th:if="${#fields.hasErrors('agama')}" th:errors="*{agama}">Agama</p>
					</div>
					<div class="form-group" style="margin-top: 15px;">
						<label class="col-sm-2 cobtrol-label">Jenis Kelamin:</label>
						<div class="col-sm-10">
						<input type="radio" name="jnsKelamin" th:field="*{jnsKelamin}" value="laki-laki" checked="checked" /> Laki - Laki
						<input type="radio" name="jnsKelamin" th:field="*{jnsKelamin}" value="perempuan" style="margin-left:50px;"/> Perempuan
					
						</div>
					</div>	
					<div class="form-group col-md-4">
						<label th:for="${anggota.status}">Status :</label> <select th:field="*{status}" th:errorclass="fieldError"
							id="inputStatus" class="form-control">
							<option value="">Pilih...</option>
							<option value="Menikah">Menikah</option>
							<option value="Belum Menikah">Belum Menikah</option>
							<option value="Duda">Duda</option>
							<option value="Janda">Janda</option>
						</select>
						<p th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status</p>
					</div>		
					<div class="form-group col-md-4">
						<label th:for="${anggota.tglAktif}">Tanggal Aktif :</label> <input
							type="text" th:field="*{tglAktif}" th:errorclass="fieldError" class="form-control" id="datepicker1"
							placeholder="Tanggal Aktif" />
						<p th:if="${#fields.hasErrors('tglAktif')}" th:errors="*{tglAktif}">Tanggal Aktif</p>
					</div>		
				</div>
				<div class="form-group">
					<label th:for="${anggota.foto}">Upload Foto Terbaru :</label>
					<input type="file" th:field="*{foto}" th:errorclass="fieldError" class="form-control-file"
						id="exampleFormControlFile1" />
					<p th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}">Foto</p>
				</div>
				<div>
				<button type="submit" formmethod="post" class="btn btn-primary" value="simpan">Simpan</button>
				</div>
			</form>
			</div>
		</div>
		
<script>
	$(function() {
		$("#accordion").accordion();
		var spinner1 = $("#spinner1").spinner();
		var spinner2 = $("#spinner2").spinner();
		var spinner3 = $("#spinner3").spinner();
	});
	
	$( document ).ready(function() {
	    $("#datepicker").datepicker({ 
	    	dateFormat : "yy-mm-dd"
	    });
	    
	    var dateFormat = $( "#datepicker" ).datepicker( "option", "dateFormat" );
	    
	 // Setter
	 	$( "#datepicker" ).datepicker( "option", "dateFormat", "yy-mm-dd" );
	 
	    $("#datepicker").on("change", function () {
	        var fromdate = $(this).val();
	        alert(fromdate);
	    });
	    
	    $("#datepicker1").datepicker({ 
	    	dateFormat : "yy-dd-mm"
	    });
	    
	    var dateFormat = $( "#datepicker1" ).datepicker( "option", "dateFormat" );
	    
	 // Setter
	 	$( "#datepicker1" ).datepicker( "option", "dateFormat", "yy-dd-mm" );
	 
	    $("#datepicker1").on("change", function () {
	        var fromdate = $(this).val();
	        alert(fromdate);
	    });
	  } );
</script>
</body>
</html>
